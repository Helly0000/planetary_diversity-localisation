 START_SCREEN_PART_ONE_IRRADIATED:0 "世界重生在核火中。最强的[GetSpeciesName]幸存下来，我们学习了如何在[GetHomeWorldName]上茁壮成长。我们重新宣告了我们与生俱来的世界的所有权。"
 START_SCREEN_PART_ONE_MEDITERRANEAN:0 "在[GetHomeWorldName]的丰富的群岛中形成了第一个原始[GetSpeciesName]社区以来的无数年，我们的文明已经传播和繁荣。"
 START_SCREEN_PART_ONE_SEMIARD:0 "自从[GetHomeWorldName]的丰富的山丘中形成了第一个原始的[GetSpeciesName]社区以来，我们的文明已经传播和繁荣。"
 START_SCREEN_PART_ONE_BOREAL:0 "自从第一原始[GetSpeciesName]社区的[GetHomeWorldName]无尽的森林初具规模的亿万年，我们的文明已经扩散和繁荣。"
 START_SCREEN_PART_ONE_PLAINS:0 "在[GetHomeWorldName]的大开放平原中形成了第一个原始[GetSpeciesName]社区之后，我们的文明已经传播和繁荣。"

 
 ####################################
 # Anomaly
 ####################################
 
 hhterraforming_candidate_category:0 "生命的古代标志"
 hhterraforming_candidate_category_desc:0 "这个毫无生气的温室世界正在显示曾经支持过生物圈的迹象。"
 pd.10.name:0 "地球化候选发现"
 pd.10.desc.intro:0 "我们对[From.GetName]的详细调查显示，它可能曾经支撑过生命。众多连结的河谷的存在表明水可能曾经自由流动。"
 pd.10.desc.1:0 "$anomaly.PD01.desc.intro$\n\n地球化这个[From.GetPlanetMoon]理论上是可行的，但是我们还没有掌握在现实时间框架内完成这项艰巨任务的技术。"
 pd.10.desc.2:0 "$anomaly.PD01.desc.intro$\n\n能源成本将是艰巨的，但我们确实有技术将这个[From.GetPlanetMoon]逐渐变成一种能够再次支持生命的东西。"
 
 fzterraforming_candidate_category:0 "生命的古代标志"
 fzterraforming_candidate_category_desc:0 "这个毫无生气的冰封世界正在显示曾经支持过生物圈的迹象。"
 pd.20.name:0 "地球化候选发现"
 pd.20.desc.intro:0 "我们对[From.GetName]的详细调查显示，它可能曾经支撑过生命。众多连结的河谷的存在表明水可能曾经自由流动。"
 pd.20.desc.1:0 "$anomaly.PD01.desc.intro$\n\n地球化这个[From.GetPlanetMoon]理论上是可行的，但是我们还没有掌握在现实时间框架内完成这项艰巨任务的技术。"
 pd.20.desc.2:0 "$anomaly.PD01.desc.intro$\n\n能源成本将是艰巨的，但我们确实有技术将这个[From.GetPlanetMoon]逐渐变成一种能够再次支持生命的东西。"
 
 # Floating World
 pc_floating:0 "浮空世界"
 pc_floating_desc:0 "一个有氮氧大气层的浮岛的奇怪世界。 在无尽的海洋世界之上，群岛似乎稳定在天空中。 厚厚的植被和许多飞行的生物居住在这个世界上。"
 pc_floating_tile:0 "浮空地形"
 pc_floating_tile_desc:0 "不同大小的岛屿稳定地飘浮在下面无尽的海洋之上。" 
 sr_eludium:0 "零重素矿石"
 sr_eludium_desc:0 "这种奇特的物质有许多看似无视物理定律的特性。 只有在这个星球上发现它对重力的影响才能改变物质的质量。 它也是一种有效的超导体。"
 floating:0 "漂浮的岛屿"
 floating_desc:0 "在这颗行星的矿石中发现的零重素对于物理研究和能源生产都是非常有价值的。 浮岛上的景色真是令人叹为观止 - 银河系中没有其他地方像这样。"
 eludium_refinery:0 "零重素精炼厂复合体"
 eludium_refinery_desc:0 "零重素精炼厂复合体处理零重素用于商业用途。 实验室和测试站点也设置在这里以实验其不寻常的属性。"
 pdfloating.10.name:0 "不可能的星球"
 pdfloating.10.desc:0 "我们收到了一份 [Root.GetName] 提交的奇怪的报告，关于 [Root.GetStarName] 系统中的星体。以前的远距离扫描已经证实系统中有一个大型的月球在轨道上运行，但这个巨人的辐射使大多数细节都很神秘。 尽管机长让扫描仪检查了错误，但短程扫描现在似乎显示这颗行星的大地正浮在天空中。[Root.GetLeaderName] 建议我们让科学小组立即进行调查。"
 pdfloating.10.a:0 "这怎么可能？"
 pdfloating.20.name:0 "天空中的岛屿"
 pdfloating.20.desc:0 "[Root.GetLeaderName] 提交的报告显示了一些难以置信的结果。这颗行星似乎有一个在银河系其他地方尚未发现的元素。尽管队长尽了最大的努力，但科学团队却将原来的元素称为“零重素”。零重素似乎具有违背物理定律的特性，因为它能够抵消重力对物质的影响。 除此之外，它也是一种高效超导体。 把这个星球作为一个殖民地将是科学和能源生产的重要资产。" 
 pdfloating.20.a:0 "惊人。" 
 tech_mine_eludium:0 "零重素精炼"
 tech_mine_eludium_desc:0 "仅在这个星球上发现零重素材料具有重力消极和超导属性。 掌握这个过程来完善这个材料将是非常有用的。"
 requires_eludium_stone:0 "§R需要 §Y$sr_eludium$§! 存在于地块上§!"

#Crystal World
 pc_crystal:0 "晶体世界"
 pc_crystal_desc:0 "一个充满氮氧大气层的岩石世界。 巨大的晶体沉积物可以遍布整个表面，特别是在热带地区。 动物和植物生命似乎在这个星球上兴旺起来。"
 pc_crystal_tile:0 "晶体地形"
 pc_crystal_tile_desc:0 "整块大陆的草原和大型水晶矿床。"
 sr_crystal:0 "艾森水晶"
 sr_crystal_desc:0 "这种奇特的物质有许多看似无视自然法则的特性。 只有在这个星球上发现，水晶似乎会使生命蓬勃发展。 水晶集中的地方植物和动物的生活都非常丰富。"
 crystal:0 "晶体行星"
 crystal_desc:0 "整个星球上可以看到巨大的晶体沉积物。 人们更快乐，生活总体上以惊人的速度增长 - 银河系中没有其他地方像这样。"
 crystal_pillar:0 "艾森水晶柱"
 crystal_pillar_desc:0 "水晶柱使用高度先进的电磁场发生器来提高晶体的自然功率。 周围的动植物繁殖速度加快。"
 pdcrystal.10.name:0 "成长空间"
 pdcrystal.10.desc:0 "我们收到了一份 [Root.GetName] 提交的奇怪的报告，关于 [Root.GetStarName] 系统中的星体。在退出超空间后，植物学实验室立即报告说，船上的植物生命开始加速增长。 传感器已经发现了来自系统中一颗行星的微弱而异常的电磁场。[Root.GetLeaderName] 建议我们让科学小组立即进行调查。"
 pdcrystal.10.a:0 "仔细观察。"
 pdcrystal.20.name:0 "晶体星球"
 pdcrystal.20.desc:0 "[Root.GetLeaderName] 提交的报告显示了一些难以置信的结果。刚一着陆，我们的队伍便报告说，这个星球遍布着巨大的晶体。 目前尚不清楚在这个星球的地壳下它们有多深。 该团队已经开始将其称为“艾森水晶”，这个名字没有一个团队提出，但似乎同时出现在大家的脑海中。 一位队员报告说，在行星表面上，感觉休息的更好以及恢复活力更快，一名船员报告说，儿时的疤痕已经完全愈合。这个星球有一个相当诱人的品质， [Root.GetLeaderName] 说如果让团队按计划重返船队需要相当多的说服力。 船长和船员完全同意，这个星球的不寻常品质应该成为优先考虑的事情。"
 pdcrystal.20.a:0 "惊人。"
 tech_crystal_pillar:0 "水晶柱增强"
 tech_crystal_pillar_desc:0 "使用高度先进的电磁场已证明可以提高艾森的效能，将其几十英尺的范围移至几十公里。 如果这个过程是可重复的，理论上我们可以在任何星球上使用便携式晶体发射器来提高农业产量。"
 requires_crystal_pillar:0 "§R需要 §Y$sr_crystal$§! 存在于地块上§!"
 building_crystaltemple:0 "艾森圣殿"
 building_crystaltemple_desc:0 "这座寺庙属于一个无尽的时代。 它将艾森晶体中的能量集中到其他恒星系统。"
 pdcrystal.30.name:0 "被遗忘的寺庙"
 pdcrystal.30.desc:0 "一个古老的寺庙已被发现在[Root.GetName]。一个行星科学小组已经在现场，他们已经进入了圣殿。 他们坚持说他们直接向你报告，并为你不挂通讯。"
 pdcrystal.30.a.tooltip:0 "在屏幕上。"
 pdcrystal.40.name:0 "重点探索"
 pdcrystal.40.desc:0 "你能听到我先生吗？ 我很抱歉打扰你，但发生了一些事情。 我们发现的神庙完全是由艾森水晶制成的，而且，它似乎以某种方式聚焦和放大了水晶的自然能量场。 我们不知道怎么回事，但是一旦我们进入了寺庙它就扫描我们。 然后水晶开始散发出一股光芒，在瞬间向天空射出一阵能量之前，它向一个中心支柱前进。 没有关于谁可能建造这个建筑的线索，或者根本没有建立它的线索。 没有语言标记，没有文物，也没有先进的技术。 扫描仪正在显示该寺庙正在传播某种场，远远超出了该系统的范围。"
 pdcrystal.40.a:0 "有危险吗？"
 pdcrystal.40.a.response:0 "由于我们不知道这是怎么产生的以及它的用途，我们不确定。 我们所知道的是能源场只是朝向我们控制的系统，但我们不知道怎么回事。 也许当它扫描我们时，它会跟我们相协调。 我们将继续进行测试，但我们真的不知道这可能意味着什么。"
 pdcrystal.40.b:0 "我们能摧毁圣殿吗？"
 pdcrystal.40.b.response:0 "虽然没有理由相信我们不能做到，但我们不会在得到更多信息之前急于做出这个决定。 如果我们的人员事实上适应了晶体，我们不知道断开连结会产生哪些副作用。"
 pdcrystal.40.c:0 "那么我们会监测它并抱有最好的希望？"
 pdcrystal.40.c.response:0 "我想只有时间才能告诉我们，但它的价值......这个地方，使我完全放心了。 关于这一切的感觉都是对的，整个团队都同意; 我们对此感觉良好。"
 pdcrystal.40.d:0 "很好，谢谢你的报告。"
 pdcrystal.40.d.response:0 "当然，先生，我们将继续监测，而决定应该做什么。"
 pdcrystal.50.name:0 "最终决定"
 pdcrystal.50.desc:0 "政府官员和公众对艾森神庙抱有强烈的兴趣， 有人说，它必须被摧毁，而其他人则认为这是一件值得珍惜的礼物。 现在该决定如何处理它。"
 pdcrystal.50.a:0 "我们允许圣殿存在并使用它。"
 pdcrystal.50.a.tooltip:0 "寺庙建立在帝国是免费获得的好处。"
 pdcrystal.50.b:0 "我们摧毁了圣殿。"
 pdcrystal.50.b.tooltip:0 "船员将立即开始拆除寺庙的工作。"
 pdcrystal.50.c:0 "我们将这座寺庙声明为人民的圣地。"
 pdcrystal.50.c.tooltip:0 "这个星球和圣殿将被指定为我们的人民的圣地。"
 pdcrystal.50.d:0 "让我们所有的扫描仪都到那个神庙。"
 pdcrystal.50.d.tooltip:0 "我们的顶尖科学家会在做出决定之前对神庙进行深度扫描。"
 pdcrystal.51.name:0 "一个可怕的错误"
 pdcrystal.51.desc:0 "只要我们得知拆迁队已经完成了拆除寺庙的工作，这个星球延伸的领域就发生了巨大的变化，随之而来的是所有公民都同时感受到的灵光创伤事件。 殖民地报道，水晶已经发生了变化; 它似乎在死亡，不再自然而然地融入它周围的生活。 我们似乎仍然可以使用电磁场来操纵它，所以它只是在更小的范围内仍然有用。"
 pdcrystal.51.a:0 "我们做了什么？"
 pdcrystal.51.a.tooltip:0 "这个星球被某种灵能所吞噬。"
 holysite:0 "圣地"
 holysite_desc:0 "艾森神庙被宣称为圣地，人们在整个星系朝圣。"
 pdcrystal.52.name:0 "一个崭新的领域。"
 pdcrystal.52.desc:0 "深度扫描导致了令人难以置信的发现。 穿过水晶和星球的田野只能被描述为天生的灵能。 几个月前，我们当做迷信或者胡言乱语而被扔到一旁的东西，现在多亏了圣殿，可以被衡量和理解了。 灵能是真实的，它都是真实的。 还有很多东西需要学习，我们只是抓住了表面，但这个地方给了我们关键。"
 pdcrystal.52.a:0 "我们怎么会错？"
 pdcrystal.52.a.tooltip:0 "我们迈出了解锁思想力量的第一步。"
 deadcrystal:0 "死水晶"
 deadcrystal_desc:0 "现在已经死去的水晶没有曾经的力量，但在全球各地都更容易被挖掘出来。"
 
#Civics 
 civic_city_world:0 "全球城市化家园"
 civic_city_world_desc:0 "多年来，城市化已经覆盖了这个星球的很大一部分。"
 civic_tooltip_city_world_effects:0 "世代的城市建筑把这个家园变成了一个 §Y$pc_city$§!." 
 civic_tidal_world:0 "被潮汐锁定的家园"
 civic_tidal_world_desc:0 "这颗行星被潮汐力锁定到它的阳光下。 生命仅限于双方交界处的黄昏地区。"
 civic_tooltip_tidal_world_effects:0 "这个物种家园世界变成了一个 §Y$pc_tidallylocked$§!."

#City World
 pc_city:0 "全球城市化世界"
 pc_city_desc:0 "一个充满氮氧大气层的岩石世界。 通过努力，这个世界的整个表面都被城市所覆盖。 大多数自然天气和水圈效应已被机器复制。"
 pc_city_tile:0 "全球城市化地形"
 pc_city_tile_desc:0 "城市化覆盖了星球表面的每一个部分。"
 city:0 "全球城市化行星"
 city_desc:0 "密集的城市化覆盖整个星球。"
 strangerobots:0 "奇怪的机器人"
 strangerobots_desc:0 "这些机器人非常有帮助，但有点奇怪。"
 uncomfortablecolonists:0 "不舒服的殖民者"
 uncomfortablecolonists_desc:0 "机器人的奇怪行为是将殖民者置于紧张的境地。"
 allow_city_world:2 "§H解锁地貌改造选项：§! 全球城市化世界"
 describe_city_world:2 "§Y全球城市化世界§!是一种特别的行星类型。生活在 §Y全球城市化世界§! 的人口会增加其能量和科学输出，但是减少其食物输出。"
 ap_city_world:0 "全球城市化世界"
 ap_city_world_desc:0 "我们必须建设更大的建筑，我们必须建设在星河各处。 我们的行星将成为银河系文明工业和灯塔的光辉典范。"
 archology:0 "生态建筑学"
 archology_desc:0 "大型住房，娱乐和商业结构。"
 discovery_complex:0 "探索复合体"
 discovery_complex_desc:0 "一个致力于科学的大型综合体; 在一个地方拥有如此多的实验室可以鼓励跨学科的实验。"
 manufactoring_district:0 "制造区"
 manufactoring_district_desc:0 "尽管大量消耗资源，但这座建筑产生了令人难以置信的大量制成品。"
 pdcity.10.name:0 "文明的迹象"
 pdcity.10.desc:0 "我们收到了一份 [Root.GetName] 提交的奇怪的报告，关于 [Root.GetStarName] 系统中的星体。来自星体的读数显示出令人难以置信的工业化程度和高科技水平，但没有先进的生命迹象。 行星上还有一队轨道机器人正在欢迎我们。"
 pdcity.10.a:0 "在屏幕上。"
 pdcity.11.name:0 "警告"
 pdcity.11.desc:0 "§R这是一个自动化的消息：§! 接近船只：请联系中央控制的停泊管理员以获取轨道许可代码。 如果没有适当的代码，不要靠近星球，否则自动轨道舰队将开火。"
 pdcity.11.a:0 "保护起来。"
 pdcity.20.name:0 "被遗弃的全球城市化"
 pdcity.20.desc:0 "来自[Root.GetLeaderName]的报告是最奇特的。这个星球的整个表面都是一个大城市，我们只能假设它在某个时候被数十亿个人所居住。 今天，表面上任何地方都没有一个灵魂。 辽阔的花园和行星基础设施似乎保持得很好，但不清楚它们的维护方式。 如果我们想要，可以相对迅速地建立一个殖民地。" 
 pdcity.20.a:0 "惊人。" 
 pdcity.30.name:0 "谜团已揭开"
 pdcity.30.desc:0 "谁维护了这个星球的奥秘已经解决了。 在最初的殖民化进程的最后阶段之后不久，一群将自己称为“园丁”的机器人联系过来。 他们要求与我们领导层的人谈话。" 
 pdcity.30.a:0 "在屏幕上。"
 pdcity.31.name:0 "通讯接入"
 pdcity.31.desc:0 "你好！对不起，我们没有早点跟你说话，但我们想确保你在我们打扰你之前呆在那里。"
 pdcity.31.a:0 "你是谁？"
 pdcity.31.a.response:0 "我们一直在等待有人来和我们一起住在这里。但我的礼貌在哪里？我们是园丁。 自从我们的最后一位创作者死于1000多个周期以来，我们一直在维护这个星球。我们计算出新的定居者会在一天之后来到，所以我们希望确保一切都完美适合您的到来。"
 pdcity.31.b:0 "所以你一直在这里保持一切？"
 pdcity.31.b.response:0 "是的。这是不是你喜欢的？我们可以根据您的规格进行任何必要的更改。我们想确保它对你来说是完美的。这些动物种类齐全，准备接纳更多的殖民者。研究实验室的数据核心已经启动并准备好使用。工厂能够在一瞬间以100％的效率运行。我们已经处理好了一切。"
 pdcity.31.c:0 "你的创造者发生了什么？"
 pdcity.31.c.response:0 " 这太可怕了。 他们在一场战争中，敌对的帝国炸翻了给人们供给粮食的农业星球的表面。 人们很快就转向争夺剩下的食物。 之后，随之而来的就是吃人和自杀。 我们看太多了，所以我们躲到所有的战斗停止。 当我们重新出现时，已经没有人需要照顾了。"
 pdcity.31.d:0 "你会帮助殖民者吗？"
 pdcity.31.d.response:0 "是的，我们会照顾一切。 除非这会妨碍你，我们就不会做了。 但我们可以做任何你需要的。 我们只是想帮助你，保持你们所有人的快乐，所以你们会永远和我们在一起。 请告诉你所有的公民，每个人都有空间。"
 pdcity.32.name:0 "为人服务"
 pdcity.32.desc:0 "虽然没有人能否认机器人有帮助，但人们普遍认为它们很奇怪，令人不安。 他们似乎没有个人空间感，甚至在公民睡着，忙碌甚至交配时提供帮助。 公民声称他们已经抓住机器人们窃听对话，当被要求离开时，机器人中的一些已经变得非常不安。 我们应该如何处理这些机器人？"
 pdcity.32.a:0 "他们非常有帮助，让我们来谈谈它。"
 pdcity.32.a.tooltip:0 "我们要求机器人停下来是如此怪异和固执。"
 pdcity.32.b:0 "让我们看看我们是否可以重新编程它们。"
 pdcity.32.b.tooltip:0 "我们重新编程机器人，所以他们可以不用很奇怪。"
 pdcity.32.c:0 "让我们放弃它们并完成它。"
 pdcity.32.c.tooltip:0 "我们报废有缺陷的机器人。"
 pdcity.33.name:0 "不舒服的对话"
 pdcity.33.desc:0 "我们聚集了一群殖民者和一些机器人，坐下来谈论机器人的行为如何让殖民者感到不舒服。 我们不确定机器人听了多少，因为他们变得非常不安，甚至有人关闭抗议。 经过整整12小时的谈判后，机器人承诺他们会改变，并更加关注殖民者的个人隐私。 会谈证明是无效的，因为第二天我们收到了一个藏在衣柜里的机器人的报告，所有这些只是为了找出一个殖民者想要吃晚餐的东西。"
 pdcity.33.a:0 "我想这只是他们的本性。"
 pdcity.34.name:0 "检查脑壳"
 pdcity.34.desc:0 "一旦我们把它们打开，我们看到他们的编程是一团糟。 事实证明，他们需要每10年进行一次干净的重置，以解决构建垃圾代码并导致行为问题。 这就是说，他们已经失去了很多帮助他们的活力，现在像普通机器人一样行事。"
 pdcity.34.a:0 "那么至少殖民者会更快乐。"
 pdcity.35.name:0 "分裂"
 pdcity.35.desc:0 "事实证明，其中一个机器人隐藏在行星州长办公室外面，并将我们的计划传达给其余的机器人。 他们聚集并攻击殖民地"
 pdcity.35.a:0 "保卫殖民者。"
 pdcity.36.name:0 "打扫干净"
 pdcity.36.desc:0 "机器人军队最终变得无能为力。 每当他们开枪时，他们都会道歉并跑过来确保他们没问题，即使他们有机会进行急救也是如此。 它们已经完全被无害化，目前我们正在熔化废料的剩余部分。"
 pdcity.36.a:0 "甩掉包袱。"
 pdcity.40.name:0 "蜜月结束了"
 pdcity.40.desc:0 "我们今天从[Root.GetName]得到了一个奇怪的报告。 似乎其中一个机器人是通过殖民者的个人通讯器发送的。 当面对峙时，该机器人声称它只是想确保殖民者“在这里真正开心，并不会回到他们最后的星球”。 这不是我们第一次遇到机器人问题，虽然没有一个事件是严重的，但我们收到了一些有关殖民者的类似报告。"
 pdcity.40.a:0 "奇怪。 密切关注这种情况。"
 pdcity.41.name:0 "请不要走"
 pdcity.41.desc:0 "奇怪的机器人行为开始在[Root.GetName]上变得常见。今天，一个机器人把一个殖民者锁在他们的住所里，拒绝让他们离开，因为他们试图去探望他们的家人离开星球。 一名旅行伙伴报告他们失踪，警方得以控制局势。 虽然这是一个极端的例子，但奇怪的机器人行为开始变得更加频繁，并且对殖民者造成了伤害。"
 pdcity.41.a:0 "这是失控的。"
 buildable_robot_pop_2_gardeners:0 "园丁"
 buildable_robot_pop_2_gardeners_desc:0 "一种早已消亡的种族的机器人仆从"

 # Mushroom World
 pc_mushroom:0 "菌丝体世界"
 pc_mushroom_desc:0 "一个独特的岩石世界与氮氧大气层。 在这个世界上，植物生命的主要形式似乎是极大的真菌的形式，像高塔一样高出地面。"
 pc_mushroom_tile:0 "菌丝体地形"
 pc_mushroom_tile_desc:0 "盛大的蘑菇森林覆盖了这片郁郁葱葱的湿星球。" 
 mushroom:0 "菌丝体行星"
 mushroom_desc:0 "这里的独特真菌既神奇又美丽。 这有高营养和许多药用品质。"
 pdmushroom.10.name:0 "A Strange Discovery"
 pdmushroom.10.desc:0 "We have received a report from the [Root.GetName] which is currently in the [Root.GetStarName] System. One of the planet seems to be surrounded by large voidborne creatures. While we can't get close enough for a thorough sweep, its clear that the planet has an abundance of mycelial life on it."
 pdmushroom.10.a:0 "Interesting."
 pdmushroom.20.name:0 "A Connected World"
 pdmushroom.20.desc:0 "Now that [Root.GetLeaderName] has been able to run a complete scan of the planet, we've had a chance to examine the planet up close. While correct in nature, our intial estimate of the amount of mycelial life did not do the planet justice. Many interconnected networks cover the entire surface, many existing in a symbiotic state with each other. These mushrooms would be both an abundant food source and a great boon for biologists." 
 pdmushroom.20.a:0 "Amazing."
 sr_mushroom:0 "Mushroom Patch"
 sr_mushroom_desc:0 "Early tests have shown that the Mushrooms found around this area have many unique properties, studying their effects could prove beneficial."
 mushroom_biolab:0 "Mushroom Bio-Lab"
 mushroom_biolab_desc:0 "A highly advanced Bio-Lab dedicated to unlocking the secrets found in the flora of this planet."
 tech_mushroom:0 "Mycelium Reasearch Division"
 tech_mushroom_desc:0 "There are endless species of Mycelium on this planet, dedicating a reserach complex to studying their properites should prove useful."
 happymushrooms:0 "Good-time Shrooms"
 happymushrooms_desc:0 "The increasingly common use of the Shrooms has had a noticable effect on the population."
 happymushrooms2:0 "Shroom Mutation"
 happymushrooms2_desc:0 "The wide-spread use of Shrooms is slowly causing positive genetic mutations within the population."
 trait_mushroomgenes:0 "Intergrated Shroom Genes"
 trait_mushroomgenes_desc:0 "Genes from an ancient Fungoid race have been seemlessly intergrated into our species."
 badmushrooms:0 "Illegal Mushrooms"
 badmushrooms_desc:0 "Many people are unhappy about the choice to make Shrooms illegal."
 badmushrooms2:0 "Terrorist Attacks"
 badmushrooms2_desc:0 "Shroom prohibition and terrorist attacks are taking their toll on the colony."
 pdmushroom.30.name:0 "Harmless Fun"
 pdmushroom.30.desc:0 "Vague reports have been coming in about the ingestion of a particular strain of mushroom on the planet. Aside from being nutritious it also seems to have hallucinogenic qualities and is being used recreationally. So far no addictions have been documented and most people report feelings more connected to both nature and their fellow citizens after usage."
 pdmushroom.30.a:0 "Just some harmless fun."
 pdmushroom.30.a.tooltip:0 "We allow the usage to continue."
 pdmushroom.30.b:0 "There could be side effects."
 pdmushroom.30.b.tooltip:0 "We make it illegal."
 pdmushroom.31.name:0 "Legalize It"
 pdmushroom.31.desc:0 "Allowing the mushroom to be consumed has been an interesting experience for the colony. Shroom usage has moved from a fringe recreation past time and is starting to be commonplace in everyday society. People who use it make all sorts of claims about it’s abilities and microdosing is a daily habit for most. Claims ranging from boosting strength, improving intelligence, memory and social cohesion. While the few tests to check these claims have come back inconclusive there still seems to be no side effects other than people seem happy using the mushrooms. While some of our more conservative citizens are calling for a ban most people seem content to leave it be."
 pdmushroom.31.a:0 "No harm, no foul."
 pdmushroom.31.a.tooltip:0 "We allow the usage to continue."
 pdmushroom.31.b:0 "This sounds too good to be true."
 pdmushroom.31.b.tooltip:0 "We make it illegal."
 pdmushroom.32.name:0 "A Change in Us All"
 pdmushroom.32.desc:0 "Shroom usage has now become wide spread to the point it more or less is used quite regularly by practically everyone in the colony. Early test results have shown that there indeed seems to be a genetic change in the colonist who use Shrooms; it seems the even the wildest claims made about it seem to hold some truth. We don't know what is causing this mutation and if left unchecked how it would effect generations of colonists. Our scientists seem quite excited to explore the possibilities that this opens up, but many citizens are calling for the mushroom usage to be stopped once and for all."
 pdmushroom.32.a:0 "It's a personal choice."
 pdmushroom.32.a.tooltip:0 "We allow the usage to continue."
 pdmushroom.32.b:0 "This is troubleing, stop it at once."
 pdmushroom.32.b.tooltip:0 "We make it illegal."
 pdmushroom.32.c:0 "Let's learn everything we can from it."
 pdmushroom.32.c.tooltip:0 "We dedicate resources to unlocking the mystery of these Shrooms."
 pdmushroom.33.name:0 "A Spore From The Past"
 pdmushroom.33.desc:0 "The mushroom's genetic code is beyond anything we could have ever imagined. From what we can tell it appears the Shrooms are actually the spores of a long dead race of fungoid people who seemed to procreate by slowly changing their hosts into their race. It was quite lucky we caught it when we did, if this had been left to continue unchecked we estimate the colony would have begun 'turning' within a year or two. Our scientists has successfully stopped the process planet wide, and there doesn’t appear to be any further danger. They have also been able to isolate the genes that improve strength and intelligence and are confident that we could introduce the genes into our population without any side effects. Regardless this unique discovery has greatly enhanced our knowledge of genetics."
 pdmushroom.33.a:0 "Our people can only get better."
 pdmushroom.33.a.tooltip:0 "We start a project to add the mushroom genes into our population."
 pdmushroom.33.b:0 "We're fine just the way we are."
 pdmushroom.33.b.tooltip:0 "We add this knowledge into our databanks."
 pdmushroom.34.name:0 "A Spourted People"
 pdmushroom.34.desc:0 "The project was a complete succes, the genes took to our genetic code better than expected. So far we have seen no negative reactions from any citizens."
 pdmushroom.34.a:0 "Excellent."
 pdmushroom.40.name:0 "Prohabition"
 pdmushroom.40.desc:0 "It appears that our attempts to curb mushroom usages has not had the desired effect. Usage appears to be on the rise and getting information on the organization distributing the shrooms has proven to be near impossible. There are rumors that a secretive doomsday cult may be behind the distribution but there is little to no evidence to prove that this is true."
 pdmushroom.40.a:0 "This is a problem for the local authories."
 pdmushroom.40.a.tooltip:0 "We allow local authories to deal with this criminal element."
 pdmushroom.40.b:0 "Let them know they have the government's support."
 pdmushroom.40.b.tooltip:0 "We allocate extra funds to support the Shroom ban."
 pdmushroom.41.name:0 "A Terrorist Attack"
 pdmushroom.41.desc:0 "There was a terrorist attack on [Root.GetName] today. A suicide bomber entered the building late at night and detonated the device. A group calling themselves the Children of Spore have claimed responsibility for the attack and are demanding that the Shroom, which they call the Godspore, be immediately distributed to every citizen on the planet. They are also demanding to keep the Godspore natural and pure, proposing any and all experimentation or regulations on it be made illegal and prohibited."
 pdmushroom.41.a:0 "We don't negotiate with terrorists."
 pdmushroom.41.a.tooltip:0 "We choose to not take their demands seriously."
 pdmushroom.41.b:0 "Stop them before they try anything else."
 pdmushroom.41.b.tooltip:0 "We allocate more funds to fight the extremism on the planet."
 pdmushroom.41.c:0 "No more bloodshed, give them what they want."
 pdmushroom.41.c.tooltip:0 "We give into the demands of the Cult to brooker a peace."
 pdmushroom.42.name:0 "And the Air Grew Thick"
 pdmushroom.42.desc:0 "Children of Spore Cultists have organized another attack on [Root.GetName].  The highly sophisticated operation involved missiles that released extremely dense levels of godspores into the atmosphere.  Citizens are be advised to stay indoors but the spores are small enough to evade more filtrations systems.  While there are currently only a relatively few cases of health issues, it is unknown what long term effects this will have on the colony."
 pdmushroom.42.a:0 "What are they trying to accomplish?"
 pdmushroom.42.a.tooltip:0 "We atempt to clean up the mess they've made." 
 pdmushroom.43.name:0 "Strange Bedfellows"
 pdmushroom.43.desc:0 "Children of Spore Cultists have organized another attack on [Root.GetName].  The highly sophisticated operation involved missiles that released extremely dense levels of godspores into the atmosphere.  Citizens are be advised to stay indoors but the spores are small enough to evade more filtrations systems.  While there are currently only a relatively few cases of health issues, it is unknown what long term effects this will have on the colony."
 pdmushroom.43.a:0 "Did we make the right choice?"
 pdmushroom.43.a.tooltip:0 "The Children of the Spore continue with their work."  
 pdmushroom.44.name:0 "Attack"
 pdmushroom.44.desc:0 "Children of Spore Cultists have organized another attack on [Root.GetName].  The highly sophisticated operation involved missiles that released extremely dense levels of godspores into the atmosphere.  Citizens are be advised to stay indoors but the spores are small enough to evade more filtrations systems.  While there are currently only a relatively few cases of health issues, it is unknown what long term effects this will have on the colony."
 pdmushroom.44.a:0 "Did we make the right choice?"
 pdmushroom.44.a.tooltip:0 "The Children of the Spore continue with their work."  
 
 pdmushroom.50.name:0 "That's That"
 pdmushroom.50.desc:0 "Our crack down on mushroom has been a success and we haven't heard anything any reports of usage for months, local authorities are quite convinced there won't be any more issues with the Shrooms."
 pdmushroom.50.a:0 "Good to hear."
 pdmushroom.51.name:0 "That's That"
 pdmushroom.51.desc:0 "Our efforts to stop the terrorists were successful. A crack team infiltrated their base and most of their leaders were killed or turned themselves in.  Authorities are fairly confident this is the end of the cult."
 pdmushroom.51.a:0 "We can all rest easy."


 # Graveyard World
 pc_graveyard:0 "墓地世界"
 pc_graveyard_desc:0 "一个奇怪的岩石世界，充满氮氧大气层。 虽然这个星球并不显眼，但这似乎是 缇杨凯 终结他们生活的地方。 当这些伟大的太空生物停止生命时，遗体就是生命的神奇的一种展示，因为这些遗体给已知的宇宙中带来了奇异的材料。"
 pc_graveyard_tile:0 "墓地地形"
 pc_graveyard_tile_desc:0 "有缇杨凯身体的地方有茂密的森林，但除此之外这个星球大部分都是干旱的荒地。" 
 graveyard:0 "缇杨凯墓地"
 graveyard_desc:0 "这是缇杨凯的坟墓，奇异的材料可以从腐烂的生物遍布全球的巨大矿藏中找到。"
 pdgraveyard.10.name:0 "动物学发现"
 pdgraveyard.10.desc:0 "我们收到了一份 [Root.GetName] 提交的奇怪的报告，关于 [Root.GetStarName] 系统中的星体。这个系统似乎在系统中拥有非常多的缇杨凯活动，我们从未报告过在同一个系统中看过如此之多。更重要的是，[Root.GetLeaderName]也报告说，这项活动似乎集中在一颗类地行星的周围，还有一大群年龄较大的缇杨凯正在守卫它。 在他们被赶走之前，我们将无法进一步探索这个星球。"
 pdgraveyard.10.a:0 "多么奇怪。"
 pdgraveyard.20.name:0 "清除牧场"
 pdgraveyard.20.desc:0 "随着缇杨凯女族长被赶走，[Root.GetLeaderName]能够对星球进行全面扫描，并提供了一些惊人的结果。看起来这个星球是缇杨凯的某种坟墓，它的表面覆盖着慢慢分解的尸体。 这些尸体带来了整个银河系的奇特矿物质，使之成为一个富饶而繁荣的世界，采矿和能源生产将是这里富有成效的一个尝试。" 
 pdgraveyard.20.a:0 "惊人。"
 pdgraveyard.30.name:0 "生命的终结。"
 pdgraveyard.30.desc:0 "传感器已经检测到一个进入星球低轨道的长老缇杨凯。 虽然我们无法确定它会在哪里登陆，但它对这个群体造成伤害的可能性很小。"
 pdgraveyard.30.a:0 "了解"
 pdgraveyard.30.b:0 "不，把它打下来"
 pdgraveyard.31.name:0 "生命之环"
 pdgraveyard.31.desc:0 "缇杨凯在这个星球的一个独立的地方感受到了它的魅力，并且拥有大量的奇异的物质。 附近的生态系统已经开始随着新材料的蓬勃发展。乘员们就要享受到好处了。"
 pdgraveyard.31.a:0 "运气啊。"
 pdgraveyard.32.name:0 "那是个大家伙"
 pdgraveyard.32.desc:0 "The 缇杨凯 that peacefully fell in an uninhabited part of the planet was extraordinarily large and old.  It left an immense amount of exotic materials in its wake.  The ecosystem nearby is experiencing a extreme growth period.  Crews are enroute to take advantage of the rare bounty."
 pdgraveyard.32.a:0 "Jackpot."
 pdgraveyard.33.name:0 "Space Cow Down"
 pdgraveyard.33.desc:0 "In the last moments of it's decent the Tiynaki veered off its predicted course and landed in a highly populated area.  There is a considerable death toll and many buildings have been destroyed."
 pdgraveyard.33.a:0 "Such a tragedy."
 pdgraveyard.34.name:0 "Climate Change"
 pdgraveyard.34.desc:0 "It seems that our attempts to keep the population of [Root.GetName] safe has had an unforeseen effect on the ecosystem.  It seems without the natural influx of materials, the planet cannot sustain such a rich ecosystem.  Our local farming efforts have been affected by this disruption."
 pdgraveyard.34.a:0 "Acknowledged."
 notiyanki:0 "Strained Ecosystem"
 notiyanki.desc:0 "The lack of fresh 缇杨凯 has had negative long term consequences for the planet's ecosystem"
 pdgraveyard.40.name:0 "Digging Around"
 pdgraveyard.40.desc:0 "A discovery has been made on [Root.GetName], we've found a very large and accessible fossil deposit.  Our scientists have come up with a few ideas on how to best take advantage of this discovery."
 pdgraveyard.40.a:0 "An Archaeological Site would be easiest."
 pdgraveyard.40.a.tooltip:0 "Allows for construction of an Archaeological Site"
 pdgraveyard.40.b:0 "Find their weaknesses, a Bio-Lab." 
 pdgraveyard.40.b.tooltip:0 "Allows for construction of a Bio-Laboratory"
 pdgraveyard.40.c:0 "A Museum for these wondrous creatures." 
 pdgraveyard.40.c.tooltip:0 "Allows for construction of a 缇杨凯 Museum"
 pdgraveyard.40.d:0 "Unlock all their secrets with a Research Complex." 
 pdgraveyard.40.d.tooltip:0 "Allows for construction of a 缇杨凯 Research Complex"
 pdgraveyard.40.e:0 "A Temple to honour their great Journey" 
 pdgraveyard.40.e.tooltip:0 "Allows for construction of the Temple of Journeys"
 tiyankiarchaeologicalsite:0 "缇杨凯 Archaeological Site"
 tiyankiarchaeologicalsite_desc:0 "This massive archaeological site sorts through the vast collection of fossilized 缇杨凯.  What isn't usable is turned into useful minerals."
 tech_gyarcheologysite:0 "缇杨凯 Archaeological Site"
 tech_gyarcheologysite_desc:0 "Plans for a massive archaeological site dedicated to 缇杨凯 fossil recovery."
 requires_tiyankifossils:0 "§RRequires §Y$sr_tiyankifossils$§! on tile.§!"
 tiyankimuseum:0 "缇杨凯 Museum"
 tiyankimuseum_desc:0 "This massive museum is dedicated to the study and preservation of the Tinyanki."
 tech_gymuseum:0 "缇杨凯 Museum"
 tech_gymuseum_desc:0 "Plans for a massive museum dedicated to education and preservation of the 缇杨凯."
 tiyankibiolab:0 "缇杨凯 Bio-Lab"
 tiyankibiolab_desc:0 "This massive Bio-Lab dissects and examines the Tinyanki to determine if their biology has any use to us."
 tech_gybiolab:0 "缇杨凯 Bio-Lab"
 tech_gybiolab_desc:0 "Plans for a massive Bio-Lab dedicated to assessing the usefulness of 缇杨凯 biology."
 tiyankiresearchcentre:0 "缇杨凯 Research Centre"
 tiyankiresearchcentre_desc:0 "This massive research centre is dedicated to unlocking any secrets of the Tinyanki."
 tech_gyresearchcentre:0 "缇杨凯 Research Centre"
 tech_gyresearchcentre_desc:0 "Plans for a massive research centre dedicated to unlocking the secrets of the 缇杨凯."
 tiyankitemple:0 "Temple of the Long Journey"
 tiyankitemple_desc:0 "This massive temple is dedicated to the cosmic journey the Tinyanki take and the deep and profound lessons we can learn from them."
 tech_gytemple:0 "缇杨凯 Temple"
 tech_gytemple_desc:0 "Plans for a massive temple dedicated to the cosmic journey of the 缇杨凯."
 sr_tiyankifossils:0 "Ancient 缇杨凯 Fossil Bed"
 sr_tiyankifossils_desc:0 "A large deposit of ancient 缇杨凯 fossils can be found in this area."